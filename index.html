<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investement Protfolio Tracker</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Investment Portfolio Tracker</h1>
    </header>
    <main>
        <h2>Total Portfolio Value: <span id="portfolio-value"></span></h2>
        <button id="add-investement" onclick="makeAddVisible()">Add New Investement</button>
        <button id="visualize-btn" onclick="visualizeBtn()">Show</button>
        <div id="add-investement-form" style="display: none;">
            <h3>Add New Investement</h3>
            <label for="asset">Asset Name: </label>
            <input id="asset" type="text" />
            <label for="invested-amount">Amount Invested: </label>
            <input type="number" id="invested-amount" />
            <label for="current-value">Current Value: </label>
            <input type="number" id="current-value" />
            <button id="add-investement-form-btn" onclick="add()">Add It</button>
        </div>
        <div id="update-form" style="display: none;">
            <!--We can use any possible way like using span but to flow the style of this project I use input with disabled attribute-->
            <label for="update-form-asset-name">Asset Name: </label>
            <input id="update-form-asset-name" type="text" disabled/>
            <label for="update-form-invested-amount">Amount Invested: </label>
            <input id="update-form-invested-amount" type="number" disabled/>
            <label for="update-form-current-value">Current Value: </label>
            <input id="update-form-current-value" type="number" />
            <button id="update-form-btn">Update Current Value</button>
        </div>
        <table id="table">
            <h3>Investement List:</h3>
            <thead>
                <tr>
                    <th>Asset Name</th>
                    <th>Invested</th>
                    <th>Current</th>
                    <th>% Change</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <section>
            <canvas id="pie-chart" width="100px" height="100px" style="display: none;"></canvas>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
